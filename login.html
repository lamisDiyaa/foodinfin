<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google font Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- google font Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap link -->
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.min.css" />
    <!-- styling link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/signUp.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="log__in">
      <div class="container">
        <div class="row">
          <div class="form__in">
            <div class="col-lg-5 col-md-7 col-11">
              <form id="login-form">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="email"
                  id="useremail"
                  class="form-control"
                  placeholder="Enter your username"
                  required
                />

                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your password"
                  required
                />
                <div class="signIn__btn text-center">
                  <button type="submit " class="sign__btn btn py-5">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay d__flex d-none">
        <div class="msg__container d__flex login__msg">
          <p>This user isn't exist</p>

          <div class="btns__container">
            <button class="btn">
              <a href="./signup.html">signup</a>
            </button>
            <button class="btn close__reservtion__btn">close</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/vendor/bootstrap.min.js"></script>
    <script src="./assets/js/vendor/popper.min.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
